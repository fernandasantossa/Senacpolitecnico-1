     <h3>Formulário</h3>

        <form method="POST" action="">
        <label for="txtNome">Nome</label>
        <input type"text" name="txtNome" id-"txtName" required="true"></br>

        
        <label for="txtSobrenome">Sobrenome</label>
        <input type="txt" name="txtSobrenome" required="true"></br>

        
        <label for="txtEmail">E-mail</label>
        <input type="E-mail" name="E-mail" id="E-mail" required="true"></br>

        
        <label>Endereço</label>
        <input type="Endereço" id="E-mail" name="Endereço"></br>

        <label>Bairro</label>
        <input type="Bairro" id="Bairro" name="Bairro"></br>

        <label>Telefone</label>
        <input type="Telefone" id="Telefone" name="Telefone"></br>

        <label>Estado Civil</label>
        <input type="Estado Civil" id="Estado Civil" name="Estado Civil">></br>
        <select>
        <option value="1">Solteiro</option>
        <option value="2">Casado</option>
        <option value="3">Viúvo</option>
        <Option value="4">Divorciado</Option>
        </select>

        <label>Cidade</label>
        <input type="Cidade" id="Cidade" name="Cidade"></br>
        <select>
        <option value="1">Rio de Janeiro</option>
        <option value="2">Nova Iguaçu</option>
        <option value="3">Caxias</option>
        <Option value="4">São João</Option>
        </select>

        <label>Naturalidade</label>
        <input type="Naturalidade" id="Naturalidade" name="Naturalidade"></br>

        <label>Interesses</label>
        <input type="checkbox" value="Camisas">Camisas
        <input type="checkbox" value="Calças">Calças
        <input type="checkbox" value="Calçados">Calçados

        <label>Deixe uma mensagem</label>
        <textarea name="txtMensagem" maxlength="300"></textarea></br>

        <input type="submit" value="Gravar"/>
        <input type="reset" value="Limpar">
        </form>
